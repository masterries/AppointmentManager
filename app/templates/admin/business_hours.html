{% extends 'base.html' %}

{% block title %}Business Hours - Admin Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Manage Business Hours</h1>
        <a href="{{ url_for('admin.dashboard') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-md text-sm">
            Back to Dashboard
        </a>
    </div>
    
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="POST" action="{{ url_for('admin.business_hours') }}">
            <div class="space-y-6">
                {% for hour in hours %}
                    <div class="border-b border-gray-200 pb-6 {% if not loop.first %}pt-6{% endif %}">
                        <h3 class="text-lg font-medium text-gray-900">{{ day_names[hour.day_of_week] }}</h3>
                        
                        <div class="mt-3">
                            <div class="flex items-center">
                                <input type="checkbox" id="is_closed_{{ hour.day_of_week }}" name="is_closed_{{ hour.day_of_week }}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" 
                                       {% if hour.is_closed %}checked{% endif %} onchange="toggleTimeInputs(this, {{ hour.day_of_week }})">
                                <label for="is_closed_{{ hour.day_of_week }}" class="ml-2 block text-sm text-gray-900">
                                    Closed on {{ day_names[hour.day_of_week] }}
                                </label>
                            </div>
                            
                            <div id="times_{{ hour.day_of_week }}" class="mt-3 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-4" {% if hour.is_closed %}style="display: none"{% endif %}>
                                <div>
                                    <label for="open_time_{{ hour.day_of_week }}" class="block text-sm font-medium text-gray-700">Opening Time</label>
                                    <input type="time" id="open_time_{{ hour.day_of_week }}" name="open_time_{{ hour.day_of_week }}" value="{{ hour.open_time.strftime('%H:%M') }}" 
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                
                                <div>
                                    <label for="close_time_{{ hour.day_of_week }}" class="block text-sm font-medium text-gray-700">Closing Time</label>
                                    <input type="time" id="close_time_{{ hour.day_of_week }}" name="close_time_{{ hour.day_of_week }}" value="{{ hour.close_time.strftime('%H:%M') }}" 
                                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <div class="border-t border-gray-200 pt-6 mt-6">
                <div class="flex justify-end">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save Business Hours
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function toggleTimeInputs(checkbox, dayOfWeek) {
        const timesDiv = document.getElementById('times_' + dayOfWeek);
        if (checkbox.checked) {
            timesDiv.style.display = 'none';
        } else {
            timesDiv.style.display = 'grid';
        }
    }
</script>
{% endblock %}
